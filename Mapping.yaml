Mappings: 
  AMIRegionMap: 
    us-east-1: 
      AMI: "ami-051f8a213df8bc089"
    us-west-1: 
      AMI: "ami-0b990d3cfca306617"
Resources:
  VprofileSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow ssh & http from MYIP
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0

  MyInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !FindInMap
         - AMIRegionMap
         - !Ref AWS::Region
         - AMI
      Tags:
        - Key: "Name"
          Value: !Join ["-", ["my", "inst", "from", "cloudformation"]]
      SecurityGroups:
        - !Ref VprofileSG
